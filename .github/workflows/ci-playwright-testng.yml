name: Playwright + TestNG (Maven)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium] # add firefox, webkit later if you want

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      # Install Playwright browsers + OS deps (Linux)
      - name: Install Playwright browsers
        run: mvn -q exec:java -Dexec.mainClass=com.microsoft.playwright.CLI -Dexec.args="install --with-deps"

      - name: Run Smoke Suite
        run: mvn -B -ntp test -DsuiteXmlFile=src/test/resources/testng-smoke.xml -Dheadless=true -Dbrowser=${{ matrix.browser }}

      - name: Upload Surefire + TestNG reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ matrix.browser }}
          path: |
            target/surefire-reports/**
            test-output/**
